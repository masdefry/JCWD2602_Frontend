<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin, Border & Padding</title>
    <style>
        div:hover{
            background-color: salmon;
        }
    </style>
</head>
<body>
    <!-- 
        Margin: Digunakan untuk memberikan jarak antar element
    -->
    <!-- 
        Border: Outline untuk sebuah element
     -->
     <!-- 
        Padding: Digunakan untuk memberikan jarak antara border dengan content
      -->
     <div style="width: 100px; height: 100px; background-color: salmon;">

     </div>
     <div style="width: 100px; height: 100px; background-color: slateblue; margin-top: 100px; margin-left: 100px; border: 10px dotted black; padding: 10px 50px 30px 30px;">
        Pwd
     </div>

     <div>
        Submit 
     </div>
</body>
</html>
